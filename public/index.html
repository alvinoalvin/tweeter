<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>

      <div class="right">
        <div><b> Write </b>a new tweet</div>
        <div><i class="fas fa-angle-double-down"></i></div>
      </div>
    </nav>

    <!-- The avatar -->
    <header>
      <div class="aligner-item-left"></div>
      <div class="avatar">
        <img src="/images/profile-hex.png" />
      </div>
      <div>
        <h2>Alvin Ng</h2>
      </div>
      <div class="header-right">
        <div class="aligner-item-right"></div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- <div id="chat-container">
        <h3>What are you humming about?</h3>
        <p>this is a tweet</p>
      </div> -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="new-tweet-bottom">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"
              >140
            </output>
          </div>
        </form>
      </section>
      <!-- tweets -->
      <article class="tweet-container">
        <div class="tweet">
          <div class="tweet-header">
            <div class="Name"><i class="fas fa-user-circle"></i> Full Name</div>
            <div class="user-id">@user-id</div>
          </div>
          <div class="tweet-main">Hello World!</div>
          <div class="tweet-footer">
            <div class="tweet-days-ago">10 days ago</div>
            <div class="tweet-icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
        <div class="tweet">
          <div class="tweet-header">
            <div class="Name"><i class="fas fa-user-circle"></i> Full Name</div>
            <div class="user-id">@user-id</div>
          </div>
          <div class="tweet-main">Hello World!</div>
          <div class="tweet-footer">
            <div class="tweet-days-ago">10 days ago</div>
            <div class="tweet-icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
        <div class="tweet">
          <div class="tweet-header">
            <div class="Name"><i class="fas fa-user-circle"></i> Full Name</div>
            <div class="user-id">@user-id</div>
          </div>
          <div class="tweet-main">Hello World!</div>
          <div class="tweet-footer">
            <div class="tweet-days-ago">10 days ago</div>
            <div class="tweet-icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
      </article>
    </main>
    <div class="div" style="height: 200px"></div>

  </body>
</html>
